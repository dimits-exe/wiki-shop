<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkout</title>
    <meta charset="UTF-8">

    <meta content="shop, e-shop, meteorology, hardware, home, nature" name="keywords" />
    <meta content="The homepage of the wikishop store." name="description" />
    <meta content="Dimitris Tsirmpas" name="author" />
    <meta content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="resources/logo_small.ico">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/cart.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <script id="cart-template" type="text/x-handlebars-template">
        <table>
            <tr>
                <th>Title</th>
                <th>Cost</th>
                <th>Quantity</th>
            </tr>
            
            {{#each products}}
                <tr>
                    <td>{{title}}</td>
                    <td>{{cost}}</td>
                    <td>{{quantity}}</td>
                </tr>
            {{/each}}
        </table>
        <h3>Total Cost: <var>{{totalCost}}</var></h3>
    </script>
</head>

<body>
    <header>
        <a href="index.html" id="header-logo">
            <img alt="Faymetrics Logo" sizes="max-width:800px 624px, 854px" src="resources/logo.png"
                srcset="resources/logo_624p.png 624w, resources/logo.png 854w" title="Home" />
        </a>
        <nav id="navbar">
            <a href="index.html" tabindex="1">
                Home
            </a>
            <a href="cart.html" tabindex="2">
                My cart <img src="resources/cart.png" alt="cart">
            </a>
        </nav>
    </header>

    <main>
        <h2>Cart.</h2>

        <article id="cart-error-container" class="hidden">
            <h3>Unfortunately we were unable to retrieve your cart. Reason:</h3>
            <p id="cart-error-message" class="error-label"></p>

            <p> You can try <a href="javascript:location.reload();">refreshing</a> or going back to the 
                <a href="index.html">homepage</a></p>
        </article>

        <article id="cart-table-container">
            <!-- Handlebars content goes here -->
        </article>
        <button id="checkout-button">Place your order</button>
    </main>


    <footer>
        <a href="index.html" id="footer-logo">
            <img alt="Faymetrics Logo" sizes="max-width:800px 624px, 854px" src="resources/logo.png"
                srcset="resources/logo_624p.png 624w, resources/logo.png 854w" title="Home" />
        </a>
        <address id="footer-address">
            <span>
                <img alt="location" src="resources/map_pin_icon.png" />
                Address: Lamponos 9, 10434 Athens
            </span>
            <span>
                <img alt="telephone" src="resources/phone_icon.png" />
                Telephone: +306942458
            </span>
            <span>
                <img alt="email" src="resources/mail_icon.png" />
                Email: faymetrics@gmail.com
            </span>
        </address>
        <section class="social-media-bar">
            <img alt="linkedin icon" src="resources\linkedin_gkiwnis.png" />
            <img alt="twitter icon" src="resources\twitter.png" />
            <img alt="instagram icon" src="resources\instagram.png" />
            <img alt="facebook icon" class="cssex" src="resources\facebook.png" />
        </section>
        <article id="footer-details">
            <p>
                Copyright Â© 2022 Faymetrics, Inc.
            </p>
            <a>
                Privacy Policy
            </a>
            <a>
                Security
            </a>
        </article>
    </footer>

</body>

</html>
